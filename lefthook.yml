commit-msg:
  commands:
    commitlint:
      run: npx --no -- commitlint --edit "$1"

pre-commit:
  commands:
    biome:
      run: |-
        npx biome check --apply --no-errors-on-unmatched --files-ignore-unknown=true {staged_files} \
        && git update-index --again
